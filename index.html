<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Read</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="forms">
        <h1>My Library</h1>
        <form action="" method="post">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
            </div>
            <div>
                <label for="pages">How many pages:</label>
                <input type="number" id="pages" name="pages">
            </div>
            <fieldset>
                <legend>Have you read it?</legend>
                <ul>
                    <li>
                        <input type="radio" id="positive" name="read" value="yes" checked>
                        <label for="positive">Yes</label>
                    </li>
                    <li>
                        <input type="radio" id="negative" name="read" value="no">
                        <label for="negative">No</label>
                    </li>
                </ul>
            </fieldset>
            <div>
                <button>Add Book</button>
            </div>
        </form>
    </div>
</body>
</html>
